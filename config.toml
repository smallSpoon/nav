theme = "webstack"
version = "20.06.09"

# 首页网址
baseURL = "https://aying.gitee.io/nav/"
# 标题
title = "一个导航"

[params]
    # 副标题
    subtitle = "自用导航"
    # 横条logo
    logo = "https://images.weserv.nl/?url=https://raw.githubusercontent.com/dennischancs/nav/gh-pages/images/avatar.png"
    # logo 图标
    logoM = "https://images.weserv.nl/?url=https://raw.githubusercontent.com/dennischancs/nav/gh-pages/images/favicon.png"
    # css和js文件的cdn
    cdn = "https://cdn.jsdelivr.net/gh/dennischancs/nav@gh-pages"
    # 开启心知天气
    seniverseweather = "true"
    # 开启今日诗词
    jinrishici = "true"
    # 开启访问量统计
    busuanzi = "true"
